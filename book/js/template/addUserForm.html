
            <form role="form" class="user-form" data-id="{{= person ? person.id : '' }}" onsubmit="return false;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{=lang.lang_add_person}}</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="field-name">{{=lang.lang_form_name}}</label>
                                <input type="text" class="form-control" id="field-name" name="name" value="{{= person ? person.name : '' }}">
                            </div>
                            <div class="form-group">
                                <label for="field-surname">{{=lang.lang_form_surname}}</label>
                                <input type="text" class="form-control" id="field-surname" name="surname" value="{{= person ? person.surname : '' }}">
                            </div>
                            <div class="form-group">
                                <label for="field-age">{{=lang.lang_form_age}}</label>
                                <input type="number" class="form-control" id="field-age" name="age" value="{{= person ? person.age : '30' }}">
                            </div>
                            <div class="form-group">
                                <label for="field-photo">{{=lang.lang_form_category}}</label>
                                <select class="form-control" name="category">
                                    <option value="friend">friend</option>
                                    <option value="job">job</option>
                                    <option value="family">family</option>
                                    <option value="new">new</option>
                                    <option value="other">other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="field-email">{{=lang.lang_form_email}}</label>
                                <input type="text" class="form-control" id="field-email" name="email" value="{{= person ? person.email : '' }}">
                            </div>
                            <div class="form-group">
                                <label for="field-phone">{{=lang.lang_form_phone}}</label>
                                <input type="text" class="form-control" id="field-phone" name="phone" value="{{= person ? person.phone : '' }}">
                            </div>
                            <div class="form-group">
                                <label for="field-photo">{{=lang.lang_form_photo}}</label>
                                <input type="text" class="form-control" id="field-photo" name="photo" value="{{= person ? person.photo : 'img/icon1.png' }}">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <span class="error pull-right">{{=lang.lang_form_error}}</span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">{{=lang.lang_cancel}}</button>
                    <button type="submit" class="btn btn-primary submit">{{=lang.lang_save}}</button>
                </div>
            </form>
